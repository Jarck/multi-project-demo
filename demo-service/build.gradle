 */

description = 'multi project service'

dependencies {
    compile project(':demo-dao')

    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisVersion}"
    implementation "com.github.pagehelper:pagehelper-spring-boot-starter:${pagehelperVersion}"

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${mybatisVersion}"

    testRuntimeOnly 'com.h2database:h2'
}
